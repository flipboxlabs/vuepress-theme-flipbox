version: 0.2

phases:
  install:
    commands:
      - echo NPM Install...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - .vuepress/dist/**/*
  base-directory: dist